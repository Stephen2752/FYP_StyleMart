<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="logo"><a href="MainPage.php">StyleMart</a></div>
  </header>

  <div class="container">
    <div class="back-btn"><a href="login.html"><img src="uploads/previous.png">Back</a></div>

    <div class="form-wrapper">
      <form class="form" id="loginForm" action="adminlog.php" method="POST">
        <p class="form-title">Admin Login</p>

        <div class="input-container">
          <input placeholder="Enter username" type="text" name="adminlogin_id" id="adminusername" required>
          <span id="adminusernameError" class="error" style="display: none; color: red;">Username not found.</span>
        </div>

        <div class="input-container">
          <input placeholder="Enter password" type="password" name="adminpassword" id="adminpassword" required>
          <span id="adminpasswordError" class="error" style="display: none;">Incorrect password.</span>
        </div>

        <button class="submit" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const usernameInput = document.getElementById('adminusername');
      const passwordInput = document.getElementById('adminpassword');

      if (params.has('error')) {
        const errorType = params.get('error');

        if (errorType === 'admin_not_found') {
          document.getElementById('adminusernameError').style.display = 'inline';
          usernameInput.value = '';
        }

        if (errorType === 'incorrect_password') {
          document.getElementById('adminpasswordError').style.display = 'inline';
          passwordInput.value = '';
        }
      }
    };
  </script>
</body>
</html>
