<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      if (error === 'user_not_found') {
        alert("Login failed: Please re-enter your username or sign up.");
      } else if (error === 'incorrect_password') {
        alert("Login failed: Incorrect password.");
      }
    }
  </script>
</head>
<body>
  <h2>User Login</h2>
  <form action="login.php" method="POST">
    <label for="login_id">Username or Email:</label><br>
    <input type="text" name="login_id" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>

  <div class="adminlogin-link">
   <a href="adminlogin.html">Log in to admin dashboard here</a>.
  </div>
  
</body>
</html>
