<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="logo"><a href="MainPage.php">StyleMart</a></div>
  </header>
  <div class="container">
    <div class="back-btn"><a href="MainPage.php"><img src="uploads/previous.png">Back</a></div>
    <div class="form-wrapper">
      <form class="form" action="login.php" method="POST">
        <p class="form-title">Log in to your account</p>

        <div class="input-container">
          <input placeholder="Enter email" type="text" name="login_id" id="login_id" required>
          <span id="loginIdError" class="error" style="color: red; font-size: 0.8rem; display: none;">Username or Email not found.</span>
        </div>

        <div class="input-container">
          <input placeholder="Enter password" type="password" name="password" id="password" required>
          <span id="passwordError" class="error" style="color: red; font-size: 0.8rem; display: none;">Incorrect password.</span>
        </div>

        <button class="submit" type="submit">Login</button>

        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign up here</a>.
        </p>

        <div class="signup-link">
          <a href="adminlog.html">Log in to admin dashboard here</a>.
        </div>
      </form>
    </div>  
  </div> 
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');

      if (error === 'user_not_found') {
        document.getElementById('loginIdError').style.display = 'inline';
        document.getElementById('login_id').value = '';
      } else if (error === 'incorrect_password') {
        document.getElementById('passwordError').style.display = 'inline';
        document.getElementById('password').value = '';
      }
    };
  </script>
</body>
</html>
